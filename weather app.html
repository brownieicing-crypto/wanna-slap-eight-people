<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #87CEEB; /* Sky Blue */
        }
        .weather-card {
            transition: all 0.3s ease;
        }
        .weather-info {
            transition: opacity 0.5s ease-in-out;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="weather-card w-full max-w-md mx-4 bg-black/20 backdrop-blur-lg rounded-2xl shadow-2xl text-white p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Weather Finder</h1>

        <!-- Search Form -->
        <form id="weatherForm" class="flex items-center gap-4 mb-6">
            <input 
                type="text" 
                id="cityInput"
                placeholder="Enter city name..."
                class="w-full bg-white/20 placeholder-gray-200 text-white px-4 py-3 rounded-lg border-2 border-transparent focus:border-white focus:outline-none transition"
                required
            >
            <button 
                type="submit"
                class="bg-white text-sky-500 font-bold p-3 rounded-lg hover:bg-gray-200 transition-transform transform hover:scale-105"
            >
                <i class="fas fa-search text-xl"></i>
            </button>
        </form>

        <!-- Weather Display Area -->
        <div id="weatherDisplay" class="text-center">
            <!-- Initial Message -->
            <div id="initialMessage" class="weather-info">
                <p class="text-lg">Enter a city to get the current weather.</p>
            </div>

            <!-- Loading Spinner -->
            <div id="loader" class="weather-info hidden">
                <i class="fas fa-spinner fa-spin text-4xl"></i>
                <p class="mt-2">Fetching data...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="weather-info hidden">
                <i class="fas fa-exclamation-triangle text-4xl text-yellow-300"></i>
                <p id="errorText" class="mt-2 text-lg">Could not find weather data for that city.</p>
            </div>

            <!-- Weather Data -->
            <div id="weatherData" class="weather-info opacity-0 transition-opacity duration-500 hidden">
                <h2 id="cityName" class="text-4xl font-bold"></h2>
                <div class="flex items-center justify-center my-4">
                    <img id="weatherIcon" src="" alt="Weather Icon" class="w-24 h-24">
                    <p id="temperature" class="text-6xl font-extrabold ml-4"></p>
                </div>
                <p id="weatherDescription" class="text-2xl capitalize"></p>
                <div class="grid grid-cols-2 gap-4 mt-6 text-left bg-black/20 p-4 rounded-lg">
                    <div>
                        <p class="font-bold">Feels Like:</p>
                        <p id="feelsLike" class="text-lg"></p>
                    </div>
                    <div>
                        <p class="font-bold">Humidity:</p>
                        <p id="humidity" class="text-lg"></p>
                    </div>
                    <div>
                        <p class="font-bold">Wind Speed:</p>
                        <p id="windSpeed" class="text-lg"></p>
                    </div>
                    <div>
                        <p class="font-bold">Pressure:</p>
                        <p id="pressure" class="text-lg"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API key for OpenWeatherMap. For a real-world app, get your own free key.
        const apiKey = 'bd5e378503939ddaee76f12ad7a97608'; 
        const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=';

        // DOM Elements
        const weatherForm = document.getElementById('weatherForm');
        const cityInput = document.getElementById('cityInput');
        const initialMessage = document.getElementById('initialMessage');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const weatherData = document.getElementById('weatherData');

        // Function to show/hide display sections
        function showSection(section) {
            [initialMessage, loader, errorMessage, weatherData].forEach(s => s.classList.add('hidden'));
            section.classList.remove('hidden');
        }

        // Function to fetch and display weather
        async function fetchWeather(city) {
            showSection(loader);
            weatherData.classList.add('opacity-0');

            try {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                updateUI(data);
                showSection(weatherData);
                setTimeout(() => weatherData.classList.remove('opacity-0'), 10); // Fade in

            } catch (error) {
                console.error("Error fetching weather data:", error);
                errorText.textContent = `Could not find weather data for "${city}". Please try another city.`;
                showSection(errorMessage);
            }
        }

        // Function to update the UI with weather data
        function updateUI(data) {
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
            document.getElementById('weatherDescription').textContent = data.weather[0].description;
            document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}°C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
        }

        // Event Listener for form submission
        weatherForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            }
        });
    </script>
</body>
</html>
